<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--mdlはnodeモジュール化するとうまくいかない？-->
    <link rel="stylesheet" href="../../dist/material.min.css">
    <script src="../../dist/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--fontAwsomeもローカルに持ってくるのに失敗する-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">検索</span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <header>

        </header>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href=""><i class="fas fa-table"></i>&#x30BF;&#x30A4;&#x30E0;&#x30C6;&#x30FC;&#x30D6;&#x30EB;</a>
            <a class="mdl-navigation__link" href=""><i class="fas fa-search"></i>&#x756A;&#x7D44;&#x691C;&#x7D22;</a>
            <a class="mdl-navigation__link" href=""><i class="fas fa-star"></i>&#x304A;&#x6C17;&#x306B;&#x5165;&#x308A;</a>
            <a class="mdl-navigation__link" href=""><i class="fas fa-cog"></i>&#x8A2D;&#x5B9A;</a>
            <a class="mdl-navigation__link" href=""><i class="fas fa-info-circle"></i>&#x30A2;&#x30D0;&#x30A6;&#x30C8;</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div id="first-row">
            <div class="mdl-card mdl-shadow--2dp" id="search-card">
                <form action="#" id="text-form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="prg-search">
                        <label class="mdl-textfield__label" for="prg-search">キーワード</label>
                        <span class="mdl-textfield__error">キーワードを入力してください</span>
                        <div id="suggest-drop-down" class="mdl-card">

                        </div>
                    </div>
                </form>

                <form action="#" id="date-form">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="date-input">
                        <label class="mdl-textfield__label" for="date-input"></label>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="dp-btn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="dp-btn" id="dp-ul">
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item is-selected" disabled></li>
                        </ul>
                    </div>
                </form>

                <div class="text">から</div>

                <form action="#" id="end-form">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="end-input">
                        <label class="mdl-textfield__label" for="end-input"></label>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="end-dp-btn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="end-dp-btn" id="end-dp-ul">
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item"></li>
                            <li class="mdl-menu__item is-selected" disabled></li>
                        </ul>
                    </div>
                </form>

                <button class="btn btn-block">
                    <span>
                        <i class="fas fa-search"></i>検索
                    </span>
                </button>
            </div>
        </div>
        <div id="second-row">
            <div class="mdl-spinner mdl-js-spinner" id="spinner-1st"></div>
            <div id="non-result" class="msg-group result">
                <h1>
                    <i class="fas fa-search"></i>
                </h1>
                <p>検索条件に合う番組はありませんでした。<br>
                    別の条件で再検索してください。
                </p>
            </div>
            <div id="suggest-word" class="msg-group result">
                <h1>
                    <i class="fas fa-search"></i>
                </h1>
                <p>もしかして <a href="#"></a>
                </p>
            </div>
            <div id="err-result" class="msg-group result">
                <h1>
                    <i class="fas fa-exclamation-triangle"></i>
                </h1>
                <p>処理に失敗しました</p>
            </div>
            <div id="card-group" class="result">
                <div id="card-group-in"></div>
                <div id="bottom-spinner">
                    <div class="mdl-spinner mdl-js-spinner is-active"></div>
                </div>
            </div>
        </div>
    </main>
</div>
<dialog class="mdl-dialog">
    <div>
        <div class="header">
            <h1 class="title"></h1>
            <!--<img src="http://radiko.jp/v2/static/station/logo/TBS/224x100.png" class="station-logo">-->
        </div>
        <div class="cont-top">
            <div class="left-box">
                <img class="prg-logo">
            </div>
            <div class="right-box">
                <div>
                    <p class="date">5月8日（火） 15:30-17:50</p>
                    <p class="performer"></p>
                    <button class="btn btn-block" value="download" id="dl-btm">
                        <i class="fas fa-download"></i>
                        ダウンロード
                    </button>
                </div>
            </div>
        </div>
        <div class="cont-middle">
            <div class="info"></div>
            <div class="desc"></div>
        </div>
    </div>
    <span class="ui-helper-hidden-accessible"><input type="image"/></span>
    <button class="rounded-circle cancel-btn">
        <i class="fas fa-times"></i>
    </button>
</dialog>
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>-->

<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>-->
<script src="../../dist/md5.js"></script>
<script src="../../dist/common.js"></script>
<script src="app.js"></script>
</body></html>
