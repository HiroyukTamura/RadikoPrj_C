</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">ダウンロード</span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <header>

        </header>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="../timetable/index.html"><i class="fas fa-table"></i>&#x30BF;&#x30A4;&#x30E0;&#x30C6;&#x30FC;&#x30D6;&#x30EB;</a>

        </nav>
    </div>

    <main class="mdl-layout__content">
        <section id="task-list">
            <div class="mdl-card mdl-shadow--2dp">
                <h1>ダウンロード中</h1>
                <ul>
                    <li id="non-list">
                        ダウンロード中の番組はありあません
                    </li>
                </ul>
            </div>
        </section>
        <section id="config">
            <div class="mdl-card mdl-shadow--2dp">
                <div id="bit-rate">
                    <h1>ビットレート</h1>
                    <form action="#" onsubmit="return false">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="bit-rate-input">
                            <label class="mdl-textfield__label" for="bit-rate-input"></label>
                            <button class="mdl-button mdl-js-button mdl-button--icon" id="btn-bit-rate">
                                <i class="material-icons">arrow_drop_down</i>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="btn-bit-rate">
                            </ul>
                        </div>
                    </form>
                </div>
                <div id="suffix">
                    <h1>ファイル形式</h1>
                    <form action="#" onsubmit="return false">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="suf-input">
                            <label class="mdl-textfield__label" for="suf-input"></label>
                            <button class="mdl-button mdl-js-button mdl-button--icon" id="btn-suf">
                                <i class="material-icons">arrow_drop_down</i>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="btn-suf">
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="file-location">
            <div class="card-w">
                <div class="mdl-card mdl-shadow--2dp">
                    <h1>保存先</h1>
                    <form action="#" onsubmit="return false">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="path-input">
                            <label class="mdl-textfield__label" for="path-input"></label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="dpdn">
                            <i class="material-icons">arrow_drop_down</i>
                        </button>
                    </form>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="open-dir-btn" title="フォルダを開く">
                    <i class="fas fa-folder-open"></i>
                </button>
            </div>
        </section>
    </main>
</div>
